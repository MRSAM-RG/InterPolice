<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - InterPolice</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../../index.html">
        <i class="bi bi-shield-check me-2"></i>
        InterPolice
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="../../index.html">
          <i class="bi bi-house me-1"></i>
          Inicio
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-5 fw-bold text-primary">
          <i class="bi bi-people-fill me-3"></i>
          Gestión de Usuarios
        </h1>
        <p class="lead text-muted">Administra los usuarios del sistema InterPolice</p>
      </div>
    </div>

    <!-- Form Card -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-plus-circle me-2"></i>
              Agregar Nuevo Usuario
            </h5>
          </div>
          <div class="card-body">
            <form id="usuarioForm" class="row g-3">
              <input type="hidden" id="usuario_id">
              <div class="col-md-6">
                <label for="nombre_usuario" class="form-label">
                  <i class="bi bi-person me-1"></i>
                  Nombre
                </label>
                <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese el nombre" required>
              </div>
              <div class="col-md-6">
                <label for="correo_usuario" class="form-label">
                  <i class="bi bi-envelope me-1"></i>
                  Correo Electrónico
                </label>
                <input type="email" class="form-control" id="correo_usuario" placeholder="ejemplo@email.com" required>
              </div>
              <div class="col-md-6">
                <label for="password_usuario" class="form-label">
                  <i class="bi bi-lock me-1"></i>
                  Contraseña
                </label>
                <input type="password" class="form-control" id="password_usuario" placeholder="Ingrese la contraseña" required>
              </div>
              <div class="col-md-6">
                <label for="rol_usuario" class="form-label">
                  <i class="bi bi-person-badge me-1"></i>
                  Rol
                </label>
                <select class="form-select" id="rol_usuario" required>
                  <option value="">Seleccione un rol</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Policía">Policía</option>
                  <option value="Supervisor">Supervisor</option>
                  <option value="Usuario">Usuario</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="fecha_usuario" class="form-label">
                  <i class="bi bi-calendar me-1"></i>
                  Fecha de Registro
                </label>
                <input type="date" class="form-control" id="fecha_usuario" required>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                  <i class="bi bi-plus-circle me-2"></i>
                  Agregar Usuario
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Card -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-table me-2"></i>
              Lista de Usuarios
            </h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th><i class="bi bi-hash me-1"></i>ID</th>
                    <th><i class="bi bi-person me-1"></i>Nombre</th>
                    <th><i class="bi bi-envelope me-1"></i>Correo</th>
                    <th><i class="bi bi-person-badge me-1"></i>Rol</th>
                    <th><i class="bi bi-calendar me-1"></i>Fecha</th>
                    <th><i class="bi bi-gear me-1"></i>Acciones</th>
                  </tr>
                </thead>
                <tbody id="usuariosTable">
                  <!-- Los datos se cargarán dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="../components/usuarios.js"></script>
</body>
</html>
