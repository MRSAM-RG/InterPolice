<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ciudadanos - InterPolice</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../../index.html">
        <i class="bi bi-shield-check me-2"></i>
        InterPolice
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="../../index.html">
          <i class="bi bi-house me-1"></i>
          Inicio
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-5 fw-bold text-success">
          <i class="bi bi-person-badge-fill me-3"></i>
          Gestión de Ciudadanos
        </h1>
        <p class="lead text-muted">Administra los registros de ciudadanos intergalácticos</p>
      </div>
    </div>

    <!-- Form Card -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-plus-circle me-2"></i>
              Agregar Nuevo Ciudadano
            </h5>
          </div>
          <div class="card-body">
            <form id="ciudadanoForm" class="row g-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">
                  <i class="bi bi-person me-1"></i>
                  Nombre
                </label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">
                  <i class="bi bi-person me-1"></i>
                  Apellido
                </label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
              </div>
              <div class="col-md-6">
                <label for="apodo" class="form-label">
                  <i class="bi bi-tag me-1"></i>
                  Apodo
                </label>
                <input type="text" class="form-control" id="apodo" placeholder="Apodo (opcional)">
              </div>
              <div class="col-md-6">
                <label for="fecha_nacimiento" class="form-label">
                  <i class="bi bi-calendar-event me-1"></i>
                  Fecha de Nacimiento
                </label>
                <input type="date" class="form-control" id="fecha_nacimiento" required>
              </div>
              <div class="col-md-6">
                <label for="planeta_origen" class="form-label">
                  <i class="bi bi-globe me-1"></i>
                  Planeta de Origen
                </label>
                <input type="text" class="form-control" id="planeta_origen" placeholder="Ej: Tierra, Marte, Venus" required>
              </div>
              <div class="col-md-6">
                <label for="planeta_residencia" class="form-label">
                  <i class="bi bi-house me-1"></i>
                  Planeta de Residencia
                </label>
                <input type="text" class="form-control" id="planeta_residencia" placeholder="Ej: Tierra, Marte, Venus" required>
              </div>
              <div class="col-md-6">
                <label for="foto" class="form-label">
                  <i class="bi bi-image me-1"></i>
                  URL de la Foto
                </label>
                <input type="url" class="form-control" id="foto" placeholder="https://ejemplo.com/foto.jpg">
              </div>
              <div class="col-md-6">
                <label for="codigo_qr" class="form-label">
                  <i class="bi bi-qr-code me-1"></i>
                  Código QR
                </label>
                <input type="text" class="form-control" id="codigo_qr" placeholder="Código QR (opcional)">
              </div>
              <div class="col-md-6">
                <label for="estado_id_estado" class="form-label">
                  <i class="bi bi-flag me-1"></i>
                  ID Estado
                </label>
                <select class="form-select" id="estado_id_estado" required>
                  <option value="">Seleccione un estado</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                  <option value="3">Suspendido</option>
                  <option value="4">En observación</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-plus-circle me-2"></i>
                  Agregar Ciudadano
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Card -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-table me-2"></i>
              Lista de Ciudadanos
            </h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th><i class="bi bi-hash me-1"></i>ID</th>
                    <th><i class="bi bi-person me-1"></i>Nombre</th>
                    <th><i class="bi bi-person me-1"></i>Apellido</th>
                    <th><i class="bi bi-tag me-1"></i>Apodo</th>
                    <th><i class="bi bi-globe me-1"></i>Planeta Origen</th>
                    <th><i class="bi bi-house me-1"></i>Planeta Residencia</th>
                    <th><i class="bi bi-gear me-1"></i>Acciones</th>
                  </tr>
                </thead>
                <tbody id="ciudadanosTable">
                  <!-- Los datos se cargarán dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="../components/ciudadanos.js"></script>
</body>
</html>
